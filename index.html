<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg">
        <img class="star1 flow" src="img/star1.svg">

        <img class="star2 flow2" src="img/star2.svg">

        <img class="star3 flow" src="img/star3.svg">

        <img class="star4 flow2" src="img/star4.svg">

        <img class="star5 flow" src="img/star5.svg">

        <img class="light" src="img/light.svg">

        <img id="hero" class="maja top-margin-15vh" src="img/maja.svg">
        <img id="glowing" class="glow top-margin-15vh" src="img/glow.png">

        <img class="foreground" src="img/fgpng.png">


    </div>

    <audio id="heroicmusic" preload="auto">
        <source src="audio/happy-music.wav">
    </audio>

    <div class="buttons">
        <button id="move">Move</button>
        <button id="moveto30">Move to 30</button>
        <button id="onejump">One jump</button>
        <button id="jumping">Jumping</button>
        <button id="fade">Fade</button>
        <button id="glowbtn">Glow</button>
        <button id="falldownbtn">Fall down</button>
        <button id="shakebtn">Shake</button>
        <button id="moveto0btn">Move to 0</button>
        <button id="speak">Speak</button>
        <button id="playmusicscale">Play music + scale</button>
        <button id="playmusicfade">Play music + fade</button>
    </div>
  <script src="js/myscript.js"></script>
</body>
</html>
